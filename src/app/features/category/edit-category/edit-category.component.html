<div class="container">
    <h1 class="mt-3">Edit Category</h1>

    <ng-container *ngIf="category;else notFound">
        <div class="mt-2">
            <div class="mt-3">
                <label for="categoryId">Category Identity</label>
                <input type="text" disabled id="categoryId" class="form-control" name="categoryId" value="{{category.id}}">
            </div>
            <div class="mt-3">
                <label for="categoryName">Category Name</label>
                <input type="text"  id="categoryName" class="form-control" name="categoryName" value="{{category.name}}">
            </div>
            <div class="mt-3">
                <label for="categoryUrlHandle">Url Handle</label>
                <input type="text"  id="categoryUrlHandle" class="form-control" name="categoryUrlHandle" value="{{category.urlHandle}}">
            </div>
        </div>

    </ng-container>

    <ng-template #notFound>
        <div class="alert alert-warning   show text-decoration-line-through " role="alert">
            Category not found
          </div>
    </ng-template>
</div>
