<div class="container">
    <h1 class="mt-3">Add Blogpost</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">
            <div class="mt-3">
                <label for="title" class="form-lable">Title</label>
                <input type="text" id="title" name="title" class="form-control" [(ngModel)]="model.title">
            </div>

            <div class="mt-3">
                <label for="urlHandle" class="form-lable">Url Handle</label>
                <input type="text" id="urlHandle" name="urlHandle" class="form-control" [(ngModel)]="model.urlHandle">
            </div>

            <div class="mt-3">
                <label for="shortDescription" class="form-lable">Short Description</label>
                <input type="text" id="shortDescription" name="shortDescription" class="form-control" [(ngModel)]="model.shortDescription">
            </div>

            <div class="mt-3">
                <label for="content" class="form-lable">Content</label>
                <div class="d-flex flex-row">
                    <div class="col-6 p-2">
                        <textarea  id="content" name="content" style="height: 350px; max-height: 350px;" class="form-control" [(ngModel)]="model.content"></textarea>
                    </div>
                    <div class="col-6 p-2" style="max-height: 350px; overflow-y: scroll;">
                        <markdown [data]="model.content"></markdown>
                    </div>
                </div>
                <!-- <textarea  id="content" name="content" class="form-control" [(ngModel)]="model.content"></textarea> -->
            </div>

            <div class="mt-3">
                <label for="featuredImageUrl" class="form-lable">Featured Image Url</label>

                <ng-container *ngIf="model.featuredImageUrl !== ''">
                    <div>
                        <img [src]="model.featuredImageUrl" height="100" class="my-2">
                    </div>
                </ng-container>
                <input type="text" id="featuredImageUrl" name="featuredImageUrl" class="form-control" [(ngModel)]="model.featuredImageUrl">
            </div>

            <div class="mt-3">
                <label for="publishDate" class="form-lable">Published Date</label>
                <input type="date" id="publishDate" name="publishDate" value="{{model.publishDate}}" class="form-control"
                 [ngModel]="model.publishDate | date: 'yyy-MM-dd'" (ngModelChange)="model.publishDate = $event">
            </div>

            <div class="mt-3">
                <label for="author" class="form-lable">Author</label>
                <input type="text" id="author" name="author" class="form-control" [(ngModel)]="model.author">
            </div>

            <div class="form-check mt-3">
                <input type="checkbox" class="form-check-input" id="isVisible" name="isVisible" [(ngModel)]="model.isVisible">
                <label for="isVisible" class="form-check-label">Is Visible?</label>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-outline-info">Save</button>
            </div>
        </div>
    </form>
</div>
