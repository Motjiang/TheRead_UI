<div class="container">
    <h1 class="mt-3">Add Blogpost</h1>

    <form>
        <div class="mt-2 mb-5">
            <div class="mt-3">
                <label for="title" class="form-lable">Title</label>
                <input type="text" id="title" name="title" class="form-control">
            </div>

            <div class="mt-3">
                <label for="urlHandle" class="form-lable">Url Handle</label>
                <input type="text" id="urlHandle" name="urlHandle" class="form-control">
            </div>

            <div class="mt-3">
                <label for="shortDescription" class="form-lable">Short Description</label>
                <input type="text" id="shortDescription" name="shortDescription" class="form-control">
            </div>

            <div class="mt-3">
                <label for="content" class="form-lable">Content</label>
                <textarea  id="content" name="content" class="form-control"></textarea>
            </div>

            <div class="mt-3">
                <label for="featuredImageUrl" class="form-lable">Featured Image Url</label>
                <input type="text" id="featuredImageUrl" name="featuredImageUrl" class="form-control">
            </div>

            <div class="mt-3">
                <label for="publishedDate" class="form-lable">Publised Date</label>
                <input type="date" id="publishedDate" name="publishedDate" class="form-control">
            </div>

            <div class="mt-3">
                <label for="author" class="form-lable">Author</label>
                <input type="text" id="author" name="author" class="form-control">
            </div>

            <div class="form-check mt-3">
                <input type="checkbox" class="form-check-input" id="isVisible">
                <label for="isVisible" class="form-check-label">Is Visible?</label>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-outline-info">Save</button>
            </div>
        </div>
    </form>
</div>
